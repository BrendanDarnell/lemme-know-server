<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintain My Ride</title>
	<meta charset="utf-8">
	<meta name="description" content="Vehicle Maintenance">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
</head>
<body>
	<header role="banner">
		<img src="logo.png" alt="website logo- wrench, screwdriver, and gear" class="logo"/>
		<h1>Maintain My Ride</h1> 
	</header>

	<main role="main">
		
		<section class="login" role="region">
			<div class="div-login-img"></div>
			<div class="div-login-form">
				<p class="app-intro"><span class="intro-question">Do your own mechanic work?</span><br>Never lose track of maintenance records with this easy to use app.</p>	
				<h2>User Login</h2>
				<form class="login-form">
					<label for="login-username">Username</label>
					<input type="text" name="login-username">
					<label for="login-password">Password</label>
					<input type="password" name="login-password">
					<button type="submit" class="login-button">Submit</button>
					<span class="error" name="login-error"></span>
				</form>
				<p class="redirect-signup">New users click <a href="" class="redirect-button">here</a> to create an account.</p>
			</div>
		</section>

		<section class="signup" role="region" aria-live="assertive" hidden>
			<div class="div-login-img"></div>
			<div class="div-signup-form">	
				<h2>User Signup</h2>
				<form class="signup-form">
					<fieldset>
						<legend>Basic Info</legend>
						<label for="signup-firstname">First Name</label>
						<input type="text" name="signup-firstname">
						<label for="signup-lastname">Last Name</label>
						<input type="text" name="signup-lastname">
					</fieldset>
					<fieldset>
						<legend>Login Info</legend>
						<label for="signup-username">Username</label>
						<input type="text" name="signup-username">
						<label for="signup-password">Password</label>
						<input type="password" name="signup-password">
					</fieldset>
					<button type="submit" class="signup-button">Submit</button>
					<span class="error" name="signup-error">
				</form>
			</div>
		</section>

		<section class="user" role="region" aria-live="assertive" hidden></section>
		
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="	crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
